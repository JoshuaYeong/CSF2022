List of Contacts
<table class="box-it">
    <thead>
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of _list; let idx = index">
            <td>{{ i.name }}</td>
            <td>{{ i.mobile }}</td>
            <td>{{ i.email }}</td>
            <td>
                <button type="button" (click)="deleteItem(idx)">X</button>
            </td>
        </tr>
    </tbody>
</table>
