<div class="box-it">

  <form [formGroup]="form" (ngSubmit)="processForm()">
    <div>
      <label for="name">Name: </label>
      <input
        type="text"
        id="name"
        size="30"
        placeholder="Your name"
        formControlName="name"
        ngClass="{'red-border': hasError('name') }"
        />
        <span *ngIf=""></span>

      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        size="30"
        placeholder="Your email"
        formControlName="email"
        ngClass="{'red-border': hasError('email') }"

      />
    </div>

    <div>
        Name has error: {{ form.get("name")!.hasError('required')}}
        Email has error: {{ form.get("email")!.hasError('required')}}
    </div>

    <div class="box-it no-border">
        <!-- <button type="submit" [disabled]="form.invalid">Save</button> -->
        <ng-content></ng-content>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Todos</th>
                <th>Task</th>
                <th>Priority</th>
                <button type="button" style="margin-left: 10px;" (click)="addToDo()">Add</button>
            </tr>
        </thead>
        <tbody formArrayName="todos">
            <tr *ngFor="let t of todoArrayCtrl.controls" let i = index [formGroup]="t">
                <td>
                    <input type="text" value="Jog" formControlName="task">
                </td>
                <td>
                    <select formControlName="priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
                <td>
                    <button type="button" (click)="removeTask(i)">X</button>
                </td>
            </tr>
        </tbody>
    </table>

  </form>
</div>
