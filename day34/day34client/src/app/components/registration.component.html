<h2>Registration Form</h2>

<div class="">
    <form [formGroup]="regForm" (ngSubmit)="processForm()">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" size="30" placeholder="Your Name" formControlName="name">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" size="30" placeholder="Your Email" formControlName="email">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    pristine: {{ regForm.pristine }}, invalid: {{ regForm.invalid }}
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="right">
                    <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid">Register</button>
                </td>
            </tr>
        </table>
    </form>
</div>
