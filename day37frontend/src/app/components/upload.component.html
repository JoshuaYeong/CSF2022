<div class="center-it">
  <h2>Post It</h2>

  <form [formGroup]="form" (ngSubmit)="post()">

    <div>
      <img [src]="imageSrc" class="thumbnail">
    </div>

    <!-- <div>
      <label for="title">Title: </label>
      <input type="text" size="30" formControlName="title">
    </div> -->

    <!-- <div>
      <button type="button" [routerLink]="['/']">Cancel</button>
      <button type="submit">Post It</button>
    </div> -->

    <mat-form-field>
      <mat-label>Title</mat-label>
      <input type="text" placeholder="Upload title" formControlName="title" matInput>
    </mat-form-field>

    <div class="space-around">
      <button type="button" mat-raised-button color="accent" [routerLink]="['/']">
        Go Back
        <mat-icon fontIcon="arrow_back"></mat-icon>
      </button>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">
        Post It
        <mat-icon> local_post_office</mat-icon>
      </button>

    </div>

  </form>
</div>
